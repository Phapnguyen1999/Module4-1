<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5-0-2/css/bootstrap.min.css">
</head>
<body>
<div class="mt-3">
    <a class="btn btn-primary btn-outline-light" th:href="@{/music}">
        List music
    </a>
</div>
<form action="" th:action="@{/music/save}" th:object="${SongUpload}"
      method="post" enctype="multipart/form-data" class="row mt-3">
    <input type="hidden" th:field="*{id}"/>
    <div class="col-lg-4">
        <label class="form-label">name Of Song</label>
        <input type="text" th:field="*{nameOfSong}" class="form-control">
    </div>
    <div class="col-lg-4">
        <label class="form-label">name Of Singer</label>
        <input type="text" th:field="*{nameOfSinger}" class="form-control">
    </div>
    <div class="col-lg-4">
        <label class="form-label">type Of Song</label>
        <input type="text" th:field="*{typeOfSong}" class="form-control">
    </div>
    <div class="col-lg-4">
        <label class="form-label">File</label>
        <input type="file" th:field="*{file}" class="form-control">
    </div>
    <div class="row mt-3">
        <button type="submit" class="btn btn-outline-light btn-primary col-lg-3">Create</button>
    </div>
</form>
</body>
</html>
